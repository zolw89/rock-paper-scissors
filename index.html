<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a0daf4d74b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>ROCK PAPER SCISSORS GAME</h1>
        <p>What is your choice?</p>
        <div class="game-choice">
            <div class="item rock"><i class="fa-solid fa-hand-back-fist fa-2x"></i></div>
            <div class="item paper"><i class="fa-solid fa-hand fa-2x"></i></div>
            <div class="item scissors"><i class="fa-solid fa-hand-scissors fa-2x"></i></div>
        </div>
        <div class="msg"></div>
        <div class="result"></div>
        <div class="restart">RESTART</div>
        

    </div>
    
    <script src="app.js"></script>
</body>
</html>
